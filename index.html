<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">

        <div class="img"></div>
        
        <div class="container__previsao">
            <div class="input">
                <input class="input__pesquisar" type="text" placeholder="Digite a cidade">
                <div class="lupa">
                    <button class="lupa-btn"><i class="bi bi-search"></i></button>
                </div>
            </div>

            <div class="cidade__escolhida">
                <p class="cidade__na-tela">Resultados para: <span class="cidade__tela">São Paulo</span></p>
            </div>

            <div class="temperatura">
                <div class="informacoes">
                    <img class="imagem__temperatura" src="./img/partly_cloudy.png" alt="">
                    <div class="informacoes__temperatura">
                        <p class="temperatura__c"><span class="temperatura__numero">21</span><span class="temperatura__simbolo">°C</span></p>
                    </div>
                    <div class="informacoes__adicionais">
                        <p class="info">Umidade: <span class="porcentagem__umidade">66</span>%</p>
                        <p class="info">Vento: <span class="velocidade__vento">14</span>km/h</p>
                    </div>
                </div>
            </div>

            <div class="clima">
                <h3 class="clima__titulo">Clima</h3>
                <p class="estagio paragrafo__clima">parcialmente nublado</p>
            </div>

        </div>
    </main>
    <script src="./app/script.js"></script>
</body>

</html>
